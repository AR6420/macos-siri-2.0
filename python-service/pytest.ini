[pytest]
# Pytest configuration for Voice Assistant STT module

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# Markers
markers =
    integration: Integration tests requiring whisper.cpp installation
    slow: Slow running tests (>1 second)

# Coverage (if pytest-cov installed)
# addopts = --cov=voice_assistant.stt --cov-report=html --cov-report=term

# Logging
log_cli = false
log_cli_level = INFO
log_file = test.log
log_file_level = DEBUG

# Timeout (if pytest-timeout installed)
# timeout = 30
